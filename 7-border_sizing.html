<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin Padding</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    	.d-inline-block {
    		display: inline-block;
    	}
    </style>
</head>
<body class="p-5">

<div class="bg-light m-2 mt-2 p-4"></div>
<div class="bg-light m-2 mt-2 p-4 border"></div>
<div class="bg-light m-2 mt-2 p-4 border-top"></div>
<div class="bg-light m-2 mt-2 p-4 border-end"></div>
<div class="bg-light m-2 mt-2 p-4 border-start"></div>
<div class="bg-light m-2 mt-2 p-4 border-bottom"></div>

<br><br>

<div class="bg-light mt-2 p-4 border border-0"></div>
<div class="bg-light mt-2 p-4 border border-top-0"></div>
<div class="bg-light mt-2 p-4 border border-bottom-0"></div>
<div class="bg-light mt-2 p-4 bo border-left-0" </div>
<div class="bg-light mt-2 p-4 bo border-right-0" </div>

<br><br>

<div class="bg-light mt-2 p-4 border border-primary rounded"></div>

<br><br>

<div class="bg-success mt-2 p-4 w-25"></div>
<div class="bg-success mt-2 p-4 w-50"></div>
<div class="bg-success mt-2 p-4 w-75"></div>
<div class="bg-success mt-2 p-4 w-100"></div>

<br><br>

<div style="height: 200px;" class="bg-warning">
	<div class="bg-primary p-4 d-inline-block h-25"></div>
	<div class="bg-primary p-4 d-inline-block h-50"></div>
	<div class="bg-primary p-4 d-inline-block h-75"></div>
	<div class="bg-primary p-4 d-inline-block h-100"></div>
</div>

<br><br>

<div class="shadow bg-light m-2 mt-2 p-4"></div>
<div class="shadow-sm bg-light m-2 mt-2 p-4"></div>
<div class="shadow-lg bg-light m-2 mt-2 p-4"></div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
