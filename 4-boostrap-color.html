<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    	body {
    		padding: 70px;
    	}
    	div {
    		padding: 20px;
    		margin-bottom: 10px;
    	}
    </style>
</head>
<body>
	<p class="text-primary">text-primary</p>
	<p class="text-secondary">text-secondary</p>
	<p class="text-success"> text-success </p>
	<p class="text-danger"> text-danger </p>
	<p class="text-warning"> text-warning </p>
   	<p class="text-info"> text-info </p>
	<p class="text-light bg-dark"> text-light </p>
	<p class="text-dark"> text-dark </p>
	<p class="text-muted"> text-muted </p>
	<p class="text-white bg-dark"> text-white </p>

	<br><br>
	<p>
		<a href="#" class="text-danger">text-danger</a>
	</p>
	<p>
		<a href="#" class="text-warning">text warning</a>
	</p>
	<br><br>

	<div class="bg-primary">bg-primary</div>
	<div class="bg-warning">bg-primary</div>
	<div class="bg-success">bg-success</div>

	<br><br>

	<span class="badge text-bg-primary">primary</span>
	<span class="badge text-bg-danger">danger</span>

	<br><br>

	<span class="badge rounded-pill text-bg-primary">Primary</span>
	<span class="badge rounded-pill text-bg-secondary">Secondary</span>
	<span class="badge rounded-pill text-bg-info">info</span>

	<br><br>

	<a href="#" class="badge text-bg-danger">Danger</a>
	<a href="#" class="badge text-bg-light">Light</a>
	<a href="#" class="badge text-bg-dark">Dark</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
