<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="w-75 mx-auto my-4">

	<form>

		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" placeholder="Enter Name">
		</div>

		<div class="form-group">
			<label for="e-mail">E-Mail</label>
			<input type="text" class="form-control" placeholder="Enter e-mail">
			<small class="form-text text-muted">
				please enter a valid e-mail.
			</small>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Enter password">
		</div>

		<div class="form-group">
			<label for="city">City</label>
			<select name="city" id="city" class="form-control">
				<option value="0">Ankara</option>
				<option value="1">İstanbul</option>
				<option value="2">İzmir</option>
			</select>
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
		</div>

		<div class="form-group">
			<legend>Hobbies</legend>
				<div class="form-check">
					<label for="" class="form-check-label">
						<input type="checkbox"> Running
					</label>
				</div>
				<div class="form-check">
					<label for="" class="form-check-label">
						<input type="checkbox"> Football
					</label>
				</div>
				<div class="form-check">
					<label for="" class="form-check-label">
						<input type="checkbox"> Reading
					</label>
				</div>
		</div>
		<br>
		<div class="custom-contol custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="ch">
			<label for="ch" class="custom-control-label">Check</label>
		</div>
		<br>
		<div class="custom-contol custom-radiobox">
			<input type="radiobox" class="custom-control-input" id="rd">
			<label for="rd" class="custom-control-label">Check</label>
		</div>
		<br>
		<div>
			<div class="form-check form-check-inline">
				<input type="radio" class="form-check-input" id="cr1" name="example">
				<label for="cr1" class="form-check-label">Custom Radio 1</label>
			</div>
			<div class="form-check form-check-inline">
				<input type="radio" class="form-check-input" id="cr2" name="example" >
				<label for="cr2" class="form-check-label">Custom Radio 2</label>
			</div>
		</div>

		<div class="input-group mt-3">
			<input type="text" class="form-control">
			<div class="input-group-append">
				<span class="input-group-text" id="ig">mail@mail.com</span>
			</div>
		</div>

		<div class="input-group mt-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="ig">http://ybuyukdag.com/</span>
			</div>
			<input type="text" class="form-control">
		</div>

		<div class="clearfix mt-4">
			<div class="w-50 float-start">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Enter Name">
				</div>
			</div>
			<div class="w-50 float-start ps-2">
				<div class="form-group">	
					<label for="surname">Surname</label>
					<input type="text" id="surname" class="form-control" placeholder="Enter Name">
				</div>
			</div>
			
		</div>

	</form>


<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
